<div class="container course-card">

    <div class="course-title">

        {{course.description}}

    </div>

    <img width="300" alt="Funky Robot Logo" [src]="course.iconUrl" class="mt-2">

        {{course.longDescription}}

    </div>

    <button (click)="onCourseViewed()" class="mt-2">Visit Site</button>
</div>
